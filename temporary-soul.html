<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>In Vitro Media</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Verdana Pro Regular', Verdana, sans-serif;
  }

  .menu-button {
    position: absolute;
    top: 40px;
    right: 40px;
    z-index: 1000;
    cursor: pointer;
    background-color: transparent;
    border: none;
    color: white;
  }



  .work-image {
  width: 100vw;
  background-position: center; /* 使背景图片居中 */
  background-repeat: no-repeat; /* 防止背景图片重复 */
  position: fixed; /* 固定位置，避免滚动影响背景 */
  top: 0;
  left: 0;
  z-index: -1; /* 确保背景在内容之下 */
  }

  /* 文本样式 */
  .work-description {
    position: absolute; /* 绝对定位 */
    left: 2%; /* 距离右侧50% */
    bottom: 10%; /* 距离底部10% */
    color: #fff; /* 文字颜色为白色 */
    font-size: 0.1em; /* 字体大小 */
    padding: 20px; /* 内边距 */
    border-radius: 5px; /* 圆角边框 */
    max-width: 30%; /* 最大宽度限制 */
    box-sizing: border-box;
  }

  .menu-button:before {
    content: '≡';
    font-size: 2em;
  }

  .sidebar-menu {
    position: fixed;
    top: 8%;
    right: -20%;
    width: 15%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);;
    padding: 50px;
    transition: right 0.5s;
    box-sizing: border-box;
    color: #808080; /* 更淡的灰色 */
    text-align: center;
  }

  .sidebar-menu a, .sidebar-menu div {
    color: white; /* 更淡的灰色 */
    text-decoration: none;
    display: block;
    margin-bottom: 10px;
    font-size: 10px;
  }

  /* 媒体查询适配手机屏幕 */
  @media (max-width: 768px) {
  .sidebar-menu {
    width: 50%; /* 手机屏幕时增加菜单宽度 */
    right: -50%; /* 初始状态下保持菜单完全隐藏 */
   }
  .sidebar-menu a, .sidebar-menu div {
  font-size: 8px; /* 手机屏幕的字体大小减小 */
   }
  .work-image {  
    height: 100vh;

   }

  }

  .sidebar-menu div.space {
    height: 20px; /* 空白间隔的高度 */
  }
  
  .menu-button.hide {
    display: none;
  }

  .sidebar-menu.active {
    right: 0;
  }
</style>
</head>
<body>

<button class="menu-button" id="menuButton" onclick="toggleMenu(event)"></button>
<div class="sidebar-menu" id="sidebarMenu">
  <a href="index.html">In Vitro Media</a>
  <div class="space"></div> <!-- 空白间隔 -->
  <a href="temporary-soul.html">Temporary Soul</a>
  <a href="/standing-center">Standing at the center of the continental shelf</a>
  <a href="/temporary-soul">Biography</a>
</div>


  <img src="img/_Invitro_2023TaipeiDigitalArtFestival02.jpeg" alt="Work Image" class="work-image"> <!-- 替换为您的图片路径 -->
  <div class="work-description">
    <h1>Temporary Soul</h1>
    <p>2023<br>
    ...</p>
    <!-- 添加更多描述文本 -->
  </div>


<script>
 


function toggleMenu(event) {
  if (event) {
    event.stopPropagation();
  }

  var sidebarMenu = document.getElementById('sidebarMenu');
  var menuButton = document.getElementById('menuButton');
  
  sidebarMenu.classList.toggle('active');
  menuButton.classList.toggle('hide');
}

document.addEventListener('click', function(event) {
  if (!event.target.closest('.sidebar-menu, .menu-button')) {
    var sidebarMenu = document.getElementById('sidebarMenu');
    var menuButton = document.getElementById('menuButton');
    sidebarMenu.classList.remove('active');
    menuButton.classList.remove('hide');
  }
});

document.getElementById('sidebarMenu').addEventListener('click', function(event) {
  event.stopPropagation();
});

window.onload = initWebGL;

</script>

</body>
</html>
